<h2 mat-dialog-title>{{estadoForm}} nuevo producto</h2>
<mat-dialog-content>
    <form [formGroup]="productoForm">
        <div class="product-container">

            <mat-form-field>
                <input matInput placeholder="Nombre" formControlName="nombre" required>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="number" placeholder="Precio" formControlName="precio" required>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="number" placeholder="Cantidad" formControlName="cantidad" required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Categoria</mat-label>
                <mat-select formControlName="categoriaId">
                    <mat-option *ngFor="let cat of categoria" [value]="cat.id">
                            {{cat.nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

           <div>
            <mat-label>Foto: </mat-label>
            <label for="file-upload" class="subir">Subir archivo</label>
            <input id="file-upload" accept="image/png, image/jpeg" (change)="onFileChanged($event)" type="file"
            formControlName="picture" class="input-file">
            <span>{{nameImg}}</span>
           </div>

           

            
        </div>
    </form>
</mat-dialog-content>


<mat-dialog-actions>
    <button mat-button color="primary" (click)="onSave()" [disabled]="productoForm.invalid">
        <mat-icon>save</mat-icon> Guardar
    </button>
    <button mat-button color="primary" (click)="onCancel()">
        <mat-icon>cancel</mat-icon> Cancelar
    </button>
</mat-dialog-actions>
