<mat-card>
    <h2 class="alinear">Listado de Productos</h2>
    <mat-card-header>
        <div>
            <mat-form-field hintLabel="Buscar Productos" appearance="fill">
                <mat-label>Buscar Productos</mat-label>
                <input matInput #input />
            </mat-form-field>
        </div>
    </mat-card-header>

    <mat-card-header>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                <li>
                    <button mat-raised-button color="primary" (click)="openProductDialog()">Agregar Productos</button>
                </li>
            </ul>
        </div>
    </mat-card-header>

    <div mat-card-image></div>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-cell">
            <!-- id columna -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>NÂ°</th>
                <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>
            <!-- nombre columna -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
            </ng-container>
            <!-- description columna -->
            <ng-container matColumnDef="precio">
                <th mat-header-cell *matHeaderCellDef>Precio</th>
                <td mat-cell *matCellDef="let element">{{ element.precio }}</td>
            </ng-container>
            <!-- description columna -->
            <ng-container matColumnDef="cantidad">
                <th mat-header-cell *matHeaderCellDef>cantidad</th>
                <td mat-cell *matCellDef="let element">{{ element.cantidad }}</td>
            </ng-container>
            <!-- description columna -->
            <ng-container matColumnDef="categoria">
                <th mat-header-cell *matHeaderCellDef>categorias</th>
                <td mat-cell *matCellDef="let element">{{ element.categoria.nombre }}</td>
            </ng-container>
            <!-- description columna -->
            <ng-container matColumnDef="picture">
                <th mat-header-cell *matHeaderCellDef>Foto</th>
                <td mat-cell *matCellDef="let element"> <img [src]="element.picture" width="50" height="50"></td>
            </ng-container>

            <!-- actions -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element; let i = index">

                    <button mat-icon-button color="accent" (click)="edit(element.id, element.nombre, element.precio, element.cantidad, element.categoria, element.picture)">
                        <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>

                    <button mat-icon-button color="accent" (click)="delete(element.id)">
                        <mat-icon aria-label="Delete">delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons>
        </mat-paginator>
    </mat-card-content>
</mat-card>
